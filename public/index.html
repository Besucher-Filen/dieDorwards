<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIE DORWARDS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #2883a5;
            text-transform: uppercase;
        }
        label, small {
            font-size: 1rem;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 1rem;
            margin-top: 10px;
            width: 200px;
        }
        button {
            background-color: #2883a5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #1f6b87;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>DIE DORWARDS</h1>
    <form id="loginForm">
        <label for="username">Bitte Benutzernamen eingeben:</label><br>
        <small>(Please enter your username)</small><br><br>
        <input type="text" id="username" name="username" required>
        <br>
        <button type="submit">Anmelden</button>
        <div id="message"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
